{% extends 'base.html' %} {% block content %}

<div class="container mb-3 mt-3">
  <div class="bg-light p-5 rounded">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-6 py-3">
            <a class="fa-solid fa-user fa-3x link-secondary" href="{% url 'user_profile' %}"></a>
        </div>
        <div class="col-5 d-flex justify-content-end align-items-center">
            <a class="btn btn btn-outline-secondary me-1" href="{% url 'register' %}">Sign Up</a>
            <a class="btn btn btn-outline-secondary" href="{% url 'logout' %}">Log Out</a>
        </div>
    </div>
  </div></div>

<div class="container">
    <div class="bg-light p-5 rounded">
        {% for p in posts %}
        <div class="bg-light rounded">
            <!-- <h6> <i class="fa-regular fa-user"></i> {{p.blog_user}}</h6> -->
            <h3 class="display-18 fw-bold" id="title">{{p.title}}</h3>
            <p id="content">{{p.content}}</p>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
