{% extends 'base.html' %}
{% block title %} request.user {% endblock title %}
{% block content %}

<div class="container mb-3 mt-3">
    <div class="bg-light p-5 rounded">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-6 py-3"></div>
                <div class="col-5 d-flex justify-content-end align-items-center">
                    <a class="btn btn btn-outline-secondary me-1" href="{% url 'blog_home_page' %}"> Go to Home Page</a>
                    <a class="btn btn btn-outline-secondary me-1" href="{% url 'new_post' %}">New Post</a>
                    <a class="btn btn btn-outline-secondary" href="{% url 'logout' %}">Log Out</a>
                </div>
            </div>
        </div>
    </div>
<div>
<div class="container py-2">
    <div class="pb-2 mb-4 border-bottom"> </div>
        <div class="p-4 bg-light rounded-3">
            <div class="container-fluid">
                {% for p in posts %}
                <h2 class="display-15 fw-bold" id="title">{{ p.title }}</h2>
                <p id="content">{{ p.content }}</p>
                <a class="btn btn-primary btn-sm" href="{% url 'edit_post' p.id %}">Edit Post</a>
                <a class="btn btn-primary btn-sm" href="{% url 'delete_post' p.id %}">Delete Post</a><p></p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
