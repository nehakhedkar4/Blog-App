{% extends 'base.html' %}
{% block content %}

<div class="container col-4 mt-5">
    <h1 id="heading">Create a Post</h1><hr>
    <div class="modal-content rounded-4 shadow col-5 mt-1 bg-light">
        <div class="modal-header p-5 pb-4 border-bottom-0">
            <form method="post">
                {%csrf_token%}
                {% for field in form %}
                    <div class="mb-3">
                        <label id="label" class="form-label">{{field.label}}</label>
                        {{field}}
                    </div>
                {% endfor  %}
                <a class="btn btn-secondary" href="{% url 'user_profile' %}">back</a>
                <button class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
