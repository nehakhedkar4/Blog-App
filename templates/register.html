<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog App | Sign Up</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

<body>
    {% if messages %}
    {% for message in messages %}
        <div class="text-center alert alert-{{ message.tags }}" role="alert">
            <strong><h5>{{ message }} <a href="{% url 'login' %}">Login Here</a></h5></strong>
        </div>
    {% endfor %}
    {% endif %}
    <form action="" method="post">
        {%csrf_token%}
        <div class="container col-4">
            <div class="modal-content rounded-4 shadow col-5 mt-5 bg-light">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <div class="col-md-6 col-md-offset-6">
                        <h1 class="fw-bold mb-3 fs-2">Register Here</h1>
                        {% for fm in form %}
                            {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}<br><br>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

<style>
    body{
        background-color: rgb(165, 164, 163);
    }
</style>

</body>
</html>
